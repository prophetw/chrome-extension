<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FetchVideo - 视频下载器</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="icons/icon48.png" alt="FetchVideo" class="logo-icon">
      <h1>FetchVideo</h1>
    </div>
    <div class="controls">
      <button id="refresh-btn" class="icon-btn" title="刷新检测">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
        </svg>
      </button>
      <button id="settings-btn" class="icon-btn" title="设置">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V6a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V12a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">检测到视频:</span>
      <span id="video-count" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">当前页面:</span>
      <span id="page-domain" class="stat-value">-</span>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="搜索视频标题或URL...">
    <button id="search-clear" class="clear-btn" style="display: none;">×</button>
  </div>

  <div class="video-list-container">
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <span>检测视频中...</span>
    </div>

    <div id="no-videos" class="no-videos" style="display: none;">
      <div class="no-videos-icon">🎬</div>
      <h3>未检测到视频</h3>
      <p>请刷新页面或点击刷新按钮重新检测</p>
      <button id="retry-btn" class="btn btn-primary">重新检测</button>
    </div>

    <div id="video-list" class="video-list"></div>
  </div>

  <div class="batch-controls" id="batch-controls" style="display: none;">
    <div class="batch-info">
      <span>已选择 <span id="selected-count">0</span> 个视频</span>
    </div>
    <div class="batch-actions">
      <button id="select-all-btn" class="btn btn-secondary">全选</button>
      <button id="clear-selection-btn" class="btn btn-secondary">清除</button>
      <button id="batch-download-btn" class="btn btn-primary">批量下载</button>
    </div>
  </div>

  <div class="footer">
    <div class="download-status" id="download-status" style="display: none;">
      <span class="status-text">正在下载...</span>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <div class="footer-links">
      <a href="#" id="help-link">帮助</a>
      <a href="#" id="feedback-link">反馈</a>
      <span class="version">v0.1.0</span>
    </div>
  </div>

  <!-- 视频项模板 -->
  <template id="video-item-template">
    <div class="video-item" data-video-id="">
      <div class="video-checkbox">
        <input type="checkbox" class="video-select">
      </div>
      <div class="video-info">
        <div class="video-title"></div>
        <div class="video-meta">
          <span class="video-resolution"></span>
          <span class="video-quality"></span>
          <span class="video-format"></span>
          <span class="video-duration"></span>
          <span class="video-size"></span>
          <span class="video-bitrate"></span>
        </div>
        <div class="video-url"></div>
      </div>
      <div class="video-actions">
        <button class="download-btn btn btn-primary" title="下载视频">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button class="copy-url-btn btn btn-secondary" title="复制链接">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </template>

  <script src="scripts/utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
