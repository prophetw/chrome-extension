<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 450px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .search-engine {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      border-radius: 4px;
      background: #f9f9f9;
    }
    
    .search-engine.enabled {
      background: #e8f5e8;
      border-color: #4caf50;
    }
    
    .search-engine input[type="checkbox"] {
      margin-right: 10px;
    }
    
    .engine-info {
      flex: 1;
    }
    
    .engine-name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .engine-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    
    .add-engine {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #ddd;
      border-radius: 4px;
      text-align: center;
    }
    
    .add-engine input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .add-engine button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .add-engine button:hover {
      background: #45a049;
    }
    
    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .delete-btn:hover {
      background: #d32f2f;
    }
    
    .save-status {
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    
    .save-status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .batch-search-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f8f9fa;
    }
    
    .batch-search-section h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }
    
    .batch-engine {
      display: flex;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      background: white;
      border: 1px solid #e0e0e0;
    }
    
    .batch-engine.selected {
      background: #e3f2fd;
      border-color: #2196f3;
    }
    
    .batch-engine input[type="checkbox"] {
      margin-right: 10px;
    }
    
    .batch-engine-name {
      font-weight: 500;
      flex: 1;
    }
    
    .batch-controls {
      margin-top: 10px;
      text-align: center;
    }
    
    .batch-controls button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .select-all-btn {
      background: #2196f3;
      color: white;
    }
    
    .select-all-btn:hover {
      background: #1976d2;
    }
    
    .clear-all-btn {
      background: #757575;
      color: white;
    }
    
    .clear-all-btn:hover {
      background: #616161;
    }
    
    .batch-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>自定义搜索设置</h2>
    <p>管理右键菜单中的搜索引擎</p>
  </div>
  
  <div id="searchEnginesList"></div>
  
  <div class="batch-search-section">
    <h3>批量搜索设置</h3>
    <p style="margin: 0 0 10px 0; font-size: 14px; color: #666;">
      选择在"同时搜索"功能中使用的搜索引擎：
    </p>
    <div id="batchSearchList"></div>
    <div class="batch-controls">
      <button class="select-all-btn" onclick="selectAllBatch()">全选</button>
      <button class="clear-all-btn" onclick="clearAllBatch()">清空</button>
    </div>
    <div class="batch-info">
      💡 提示：右键选择文本时，如果选择了多个搜索引擎，会出现"同时搜索"选项，点击后会在多个标签页中同时打开搜索结果。
    </div>
  </div>
  
  <div class="add-engine">
    <h3>添加新搜索引擎</h3>
    <input type="text" id="newEngineName" placeholder="搜索引擎名称（如：Wikipedia）">
    <input type="text" id="newEngineUrl" placeholder="搜索URL（用 %s 代替搜索词）">
    <div class="help-text">
      示例URL: https://zh.wikipedia.org/wiki/%s
    </div>
    <button id="addEngineBtn">添加搜索引擎</button>
  </div>
  
  <div id="saveStatus" class="save-status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
